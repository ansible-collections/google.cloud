---
name: google.cloud.gcsfuse
on:
  push:
    paths:
      - roles/gcsfuse/**
      - .github/workflows/gcsfuse.yml
  pull_request:
    paths:
      - roles/gcsfuse/**
      - .github/workflows/gcsfuse.yml
jobs:
  gcsfuse:
    runs-on: ubuntu-latest
    env:
      PY_COLORS: 1
      ANSIBLE_FORCE_COLOR: 1
    strategy:
      fail-fast: false
      matrix:
        collection_role:
          - gcsfuse
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          path: ansible_collections/google/cloud

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          sudo apt-get install -y apt-transport-https ca-certificates curl gnupg \
            lsb-release
          curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg \
            --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg
          echo \
            "deb [arch=amd64 signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/ubuntu \
            $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
          sudo apt-get update
          sudo apt-get install -y docker-ce docker-ce-cli containerd.io
          python -m pip install --upgrade pip
          pip install molecule-plugins[docker] yamllint ansible ansible-lint docker

      - name: Run role test
        working-directory: ansible_collections/google/cloud
        run: >-
          molecule --version &&
          ansible --version &&
          MOLECULE_NO_LOG="false"
          molecule --debug test -s ${{ matrix.collection_role }}
